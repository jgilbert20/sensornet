<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Christma-hanu-kwanzaa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="static/css/main.css'" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron col-sm-12">
                <h1>Sensornet</h1>
                <p>Key sensors</p>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-condensed">
                        <th>Foo</th><th>Bar</th>
                        <tr><td>1</td><td>2</td>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2>Pattern</h2>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-block" id="bars">Bars</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-block" id="gradient">Gradient</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2>Width</h2>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-block" id="widthSmall">Small</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-block" id="widthMedium">Medium</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-block" id="widthLarge">Large</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2>Animation</h2>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-block" id="speedNone">None</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-block" id="speedSlow">Slow</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-block" id="speedModerate">Moderate</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-block" id="speedFast">Fast</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
